<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice Calculator</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
.container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
h1 { text-align: center; margin-bottom: 20px; }
table { width: 100%; border-collapse: collapse; }
th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
th { background-color: #f0f0f0; }
input[type=number] { width: 60px; padding: 5px; }
.total-row td { font-weight: bold; font-size: 18px; }
</style>
</head>
<body>

<div class="container">
<h1>Invoice Calculator</h1>

<table>
  <tr>
    <th>Item</th>
    <th>Unit Price ($)</th>
    <th>Quantity</th>
    <th>Price ($)</th>
  </tr>

  <tr>
    <td>Sugar</td>
    <td>2</td>
    <td><input type="number" class="qty" id="sugar" value="0" min="0"></td>
    <td><input type="number" id="price_sugar" value="0" readonly></td>
  </tr>

  <tr>
    <td>Butter</td>
    <td>3</td>
    <td><input type="number" class="qty" id="butter" value="0" min="0"></td>
    <td><input type="number" id="price_butter" value="0" readonly></td>
  </tr>

  <tr>
    <td>Eggs</td>
    <td>1</td>
    <td><input type="number" class="qty" id="eggs" value="0" min="0"></td>
    <td><input type="number" id="price_eggs" value="0" readonly></td>
  </tr>

  <tr class="total-row">
    <td colspan="3">Total</td>
    <td id="total">0</td>
  </tr>
</table>
</div>

<script>
const prices = { sugar: 2, butter: 3, eggs: 1 };

function calculateTotal() {
    const sugarQty = parseInt(document.getElementById("sugar").value) || 0;
    const butterQty = parseInt(document.getElementById("butter").value) || 0;
    const eggsQty = parseInt(document.getElementById("eggs").value) || 0;

    const sugarPrice = sugarQty * prices.sugar;
    const butterPrice = butterQty * prices.butter;
    const eggsPrice = eggsQty * prices.eggs;

    document.getElementById("price_sugar").value = sugarPrice;
    document.getElementById("price_butter").value = butterPrice;
    document.getElementById("price_eggs").value = eggsPrice;

    const total = sugarPrice + butterPrice + eggsPrice;
    document.getElementById("total").innerText = total;
}

// Listen for changes
document.getElementById("sugar").addEventListener("input", calculateTotal);
document.getElementById("butter").addEventListener("input", calculateTotal);
document.getElementById("eggs").addEventListener("input", calculateTotal);

// Initialize
calculateTotal();
</script>

</body>
</html>
